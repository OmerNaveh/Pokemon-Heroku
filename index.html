<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="./src/index.js" defer></script>
    <link href='./styles/styles.css' rel='stylesheet'>
     <!-- Bootstrap core CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <!-- Material Design Bootstrap -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">  
</head>
<body>
  <main class= 'main'>
    <div class="input-group mb-3 mt-3 w-50">
      <input type="text" class="form-control" id="inputById" placeholder="Enter pokedex id or pokemon name" aria-label="Search By Id">
    <button class="btn btn-outline-secondary" type="button" id="searchByIdButton">search Pokemon</button>
  </div>
  <div class="searchIdResults">
    <label id="idSearchHeading">Pokemon Info:</label>
    <ul id="pokemonDet" class="list-group w-50 showIdResults">
      <li class="li-Det"> <label id="byIdName">Name: </label></li>
      <li class="li-Det"> <label id="byIdHeight">Height: </label></li>
      <li class="li-Det"> <label id="byIdWeight">Weight: </label></li>
      <img src="" id="byIdImg" class="img-thumbnail" alt="Pokemon Image">
      <li class="li-Det">
      <label>Pokemon Type:</label>
      <span id="Types"></span>
      </li>
    </ul>
  </div>  
    
</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
  <!-- add axios with cdn - still no build tools needed -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
